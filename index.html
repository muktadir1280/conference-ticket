<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Conference Ticket</title>

</head>

<body>
  <!-- first title -->
  <div class="max-w-screen-xl mx-auto">
    <div class="title flex justify-center gap-2 items-center">
      <img class="w-7 h-7" src="./images/logo-mark.svg" alt="">
      <h2 class="font-bold text-3xl">Coding conf</h2>
    </div>
  </div>
  <!-- second title -->
  <div class="max-w-screen-xl mx-auto">
    <h1 class="text-white text-5xl mt-10 font-bold text-center">Your Journey to Coding Conf <br> 2025 Start Here!</h1>
    <p class="text-gray-400 text-center text-lg mt-5">Secure your spot at next year's biggest coding conference.</p>
  </div>
  <!-- upload avatar -->
  <div class="max-w-screen-xl mx-auto mt-14 relative">
    <form class="flex flex-col justify-center items-center mt-3">
      <p id="avatar" class="text-gray-300 font-bold">Upload Avatar</p>
      <div class="border-dashed border-2 border-gray-400 bor w-[500px] py-5 px-2 rounded-lg mt-2 ">
        <label for="file-upload" class="cursor-pointer">
          <p class="flex justify-center"><img src="./images/icon-upload.svg" alt=""></p>
          <p class="text-gray-400 flex justify-center px-20 mt-3 text-xl">Drag and drop or click to upload</p>
        </label>
        <input id="file-upload" type="file" class="hidden">
      </div>
      <p id="informartion" class="absolute"><img src="./images/icon-info.svg" alt=""></p>
      <p class="text-gray-400 mt-[12px] mr-[125px] text-sm">Upload your photo (JPG or PNG, max size: 500KB)</p>
    </form>
  </div>





  <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
